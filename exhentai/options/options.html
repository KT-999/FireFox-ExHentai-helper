<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-i18n-title="optionsHeader"></title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h3 data-i18n="optionsHeader"></h3>
        <p class="subtitle" data-i18n="optionsSubtitle"></p>
        <div class="key-setting-grid">
            <label data-i18n="keyPrev"></label>
            <button id="key-btn-prev" class="key-input-btn"></button>
            
            <label data-i18n="keyNext"></label>
            <button id="key-btn-next" class="key-input-btn"></button>

            <label data-i18n="keyFit"></label>
            <button id="key-btn-fit" class="key-input-btn"></button>

            <label data-i18n="keyHide"></label>
            <button id="key-btn-hide" class="key-input-btn"></button>

            <label data-i18n="keyExit"></label>
            <button id="key-btn-exit" class="key-input-btn"></button>

            <label data-i18n="keyClear"></label>
            <button id="key-btn-clear" class="key-input-btn"></button>
        </div>
        
        <button id="save-button" data-i18n="saveHotkeys"></button>
        <p id="status-message" class="status"></p>
    </div>
    <script src="options.js"></script>
</body>
</html>
