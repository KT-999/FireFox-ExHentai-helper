<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <!-- 頁籤導覽列 -->
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="settings" data-i18n="tabSettings"></button>
            <button class="tab-btn" data-tab="history" data-i18n="tabHistory"></button>
            <button class="tab-btn" data-tab="bookmarks" data-i18n="tabBookmarks"></button>
        </div>

        <!-- 頁籤內容 -->
        <div class="tab-content">
            <!-- 設定頁籤 -->
            <div id="settings" class="tab-pane active">
                <div id="auth-section" class="section"></div>
                <hr id="auth-hr" style="display: none;">

                <h3 data-i18n="popupHeader"></h3>

                <div class="section">
                    <h4 data-i18n="generalSettings"></h4>
                    <div class="setting">
                        <label for="enable-grid-view" data-i18n="enableGridView"></label>
                        <input type="checkbox" id="enable-grid-view" data-setting-key="enableGridView">
                    </div>
                    <div class="setting" id="grid-columns-setting" style="display: none;">
                        <label for="grid-columns" data-i18n="gridColumns"></label>
                        <input type="number" id="grid-columns" min="3" max="8" value="5" data-setting-key="gridColumns">
                    </div>
                    <div class="setting">
                        <label for="reader-mode" data-i18n="readerMode"></label>
                        <select id="reader-mode" data-setting-key="readerMode">
                            <option value="default" data-i18n="readerModeDefault"></option>
                            <option value="horizontal" data-i18n="readerModeHorizontal"></option>
                            <option value="vertical" data-i18n="readerModeVertical"></option>
                        </select>
                    </div>
                    <div class="setting">
                        <label for="preload-count" data-i18n="preloadCount"></label>
                        <input type="number" id="preload-count" min="1" max="10" value="3"
                            data-setting-key="preloadCount">
                    </div>
                    <div class="setting">
                        <label for="cache-size" data-i18n="cacheSize"></label>
                        <input type="number" id="cache-size" min="10" max="200" value="50" data-setting-key="cacheSize">
                    </div>
                    <div class="setting">
                        <label for="max-history-count" data-i18n="maxHistoryCount"></label>
                        <input type="number" id="max-history-count" min="10" max="1000" value="200"
                            data-setting-key="maxHistoryCount">
                    </div>
                    <div class="setting">
                        <label for="fit-to-window" data-i18n="fitToWindow"></label>
                        <input type="checkbox" id="fit-to-window" data-setting-key="fitToWindow">
                    </div>
                    <div class="setting">
                        <label for="hide-preview-bar" data-i18n="hidePreviewBar"></label>
                        <input type="checkbox" id="hide-preview-bar" data-setting-key="hidePreviewBar">
                    </div>
                    <div class="setting">
                        <label for="theme-mode" data-i18n="themeMode"></label>
                        <select id="theme-mode" data-setting-key="themeMode">
                            <option value="system" data-i18n="themeSystem"></option>
                            <option value="light" data-i18n="themeLight"></option>
                            <option value="dark" data-i18n="themeDark"></option>
                        </select>
                    </div>
                    <div class="setting">
                        <label for="ui-language" data-i18n="uiLanguage"></label>
                        <select id="ui-language" data-setting-key="uiLanguage">
                            <option value="auto" data-i18n="langSystem"></option>
                            <option value="en" data-i18n="langEN"></option>
                            <option value="zh_TW" data-i18n="langZH_TW"></option>
                            <option value="es" data-i18n="langES"></option>
                            <option value="ja" data-i18n="langJA"></option>
                            <option value="ko" data-i18n="langKO"></option>
                            <option value="de" data-i18n="langDE"></option>
                            <option value="fr" data-i18n="langFR"></option>
                            <option value="pt_BR" data-i18n="langPT_BR"></option>
                            <option value="ru" data-i18n="langRU"></option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button id="open-options-button" class="btn-secondary" data-i18n="openOptionsButton"></button>
                </div>
                <p id="status-message" class="status"></p>

                <hr>

                <div class="section">
                    <h4 data-i18n="advancedOperations"></h4>
                    <div class="setting-description">
                        <p data-i18n="clearCacheDescription"></p>
                    </div>
                    <button id="clear-cache-button" class="btn-danger" data-i18n="clearCacheButton"></button>
                </div>
            </div>

            <div id="history" class="tab-pane">
                <div class="history-header">
                    <h3 data-i18n="historyHeader"></h3>
                    <button id="clear-history-button" class="btn-danger btn-small"
                        data-i18n="clearHistoryButton"></button>
                </div>
                <div id="history-list"></div>
            </div>

            <div id="bookmarks" class="tab-pane">
                <div class="bookmarks-header">
                    <h3 data-i18n="bookmarksHeader"></h3>
                    <div class="bookmarks-header-buttons">
                        <button id="manage-io-button" class="btn-secondary btn-small"
                            data-i18n="manageTagsIoButton"></button>
                        <button id="clear-tags-button" class="btn-danger btn-small"
                            data-i18n="clearBookmarksButton"></button>
                    </div>
                </div>
                <div class="tag-controls-container">
                    <div class="tag-filter-container">
                        <label for="tag-filter-select" data-i18n="filterByCategory"></label>
                        <select id="tag-filter-select">
                            <option value="all" data-i18n="filterShowAll"></option>
                        </select>
                    </div>
                    <div class="tag-search-container">
                        <input type="search" id="tag-search-input" data-i18n-placeholder="searchTagsPlaceholder">
                    </div>
                </div>
                <div id="tag-list"></div>
            </div>
        </div>
    </div>

    <script src="popup.js" type="module"></script>
</body>

</html>
