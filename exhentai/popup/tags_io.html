<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-i18n-title="tagsIoTitle">書籤匯入與匯出</title>
    <!-- 引用 popup.css 並加上新的 tags_io.css -->
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="tags_io.css">
</head>
<body>
    <div class="main-container">
        <h3 data-i18n="tagsIoTitle">書籤匯入與匯出</h3>

        <div class="io-grid">
            <!-- 匯出區塊 -->
            <div class="io-card">
                <h4 data-i18n="exportHeader">匯出書籤</h4>
                <p class="description" data-i18n="exportDescription">點擊下方按鈕以產生所有已儲存的書籤資料。您可以將其備份，或在其他裝置上匯入。</p>
                <textarea id="export-textarea" readonly placeholder="點擊「產生匯出資料」..."></textarea>
                <div class="button-group">
                    <button id="generate-export-button" class="btn-secondary" data-i18n="generateExportButton">產生匯出資料</button>
                    <button id="copy-clipboard-button" data-i18n="copyToClipboardButton">複製到剪貼簿</button>
                </div>
                <p id="export-status" class="status"></p>
            </div>

            <!-- 匯入區塊 -->
            <div class="io-card">
                <h4 data-i18n="importHeader">匯入書籤</h4>
                <p class="description" data-i18n="importDescription">將先前匯出的 JSON 資料貼到下方欄位中，然後點擊「匯入」按鈕。這將會新增不存在的書籤，並更新已存在的書籤名稱。</p>
                <textarea id="import-textarea" data-i18n-placeholder="importPlaceholder"></textarea>
                <button id="import-submit-button" data-i18n="importSubmitButton">匯入</button>
                <p id="import-status" class="status"></p>
            </div>
        </div>
    </div>
    <!-- 引用新的 JS 檔案 -->
    <script src="tags_io.js"></script>
</body>
</html>
