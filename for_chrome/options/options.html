<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>ExHentai 小幫手設定</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h3>快捷鍵設定</h3>
        <p class="subtitle">點擊按鈕後按下按鍵以變更設定</p>
        <div class="key-setting-grid">
            <label>上一頁</label>
            <button id="key-btn-prev" class="key-input-btn"></button>
            
            <label>下一頁</label>
            <button id="key-btn-next" class="key-input-btn"></button>

            <label>切換縮放</label>
            <button id="key-btn-fit" class="key-input-btn"></button>

            <label>切換預覽列</label>
            <button id="key-btn-hide" class="key-input-btn"></button>

            <label>返回目錄</label>
            <button id="key-btn-exit" class="key-input-btn"></button>

            <!-- 新增的快捷鍵 -->
            <label>清除快取</label>
            <button id="key-btn-clear" class="key-input-btn"></button>
        </div>
        
        <button id="save-button">儲存快捷鍵設定</button>
        <p id="status-message" class="status"></p>
    </div>
    <script src="../browser-polyfill.js"></script>
    <script src="options.js"></script>
</body>
</html>
